<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js" defer></script>
      </head>
      
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MovieApp</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-4">
        <button class="btn btn-primary mb-3" id="add-movie-btn">Add New Movie</button>
        <ul id="movie-list-settings" class="list-group">
          <!-- Movie items with edit and delete will be populated here -->
        </ul>
      </div>
      
      <!-- Add Movie Modal -->
      <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addMovieModalLabel">Add New Movie</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="movie-form">
                <div class="mb-3">
                  <label for="movie-name" class="form-label">Movie Name</label>
                  <input type="text" class="form-control" id="movie-name" required>
                </div>
                <div class="mb-3">
                  <label for="release-year" class="form-label">Release Year</label>
                  <input type="number" class="form-control" id="release-year" required>
                </div>
                <div class="mb-3">
                  <label for="rating" class="form-label">Rating (out of 5)</label>
                  <input type="number" class="form-control" id="rating" required min="1" max="5">
                </div>
                <div class="mb-3">
                  <label for="poster-url" class="form-label">Poster URL</label>
                  <input type="url" class="form-control" id="poster-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
              </form>
            </div>
          </div>
        </div>
      </div>
            
    
</body>
</html>
