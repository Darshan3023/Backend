<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MovieApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="search-input" class="form-control" placeholder="Search for movies...">
        </div>
        
        <div id="movie-list" class="row">
            <!-- Movies will be populated here using JavaScript -->
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                <!-- Pagination buttons will be generated dynamically -->
            </ul>
        </nav>
    </div>

    <!-- Modal for editing movie details -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMovieModalLabel">Edit Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movie-form">
                        <div class="mb-3">
                            <label for="movie-name" class="form-label">Movie Name</label>
                            <input type="text" class="form-control" id="movie-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="release-year" class="form-label">Release Year</label>
                            <input type="number" class="form-control" id="release-year" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rating" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="poster-url" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="poster-url" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
